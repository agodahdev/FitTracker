<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>FitTracker</title>
</head>
<body>

    <header>
        <h1>FitTracker</h1>
        <nav>
            <ul>
                <!-- Navigation Links-->
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#log">Log Activity</a></li>
                <li><a href="#charts">Charts</a></li>
                <li><a href="#badges">Badges</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Form Loggin activity-->
         <section>
            <h2>Log Your Activity</h2>
            <form id="activity-form">
                <label for="activity">Activity Type:</label>
                <select id="acitivity" required>
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                </select>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="1" required>
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" min="0" step="0.1" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <button type="submit">Add Activity</button>               
            </form>
         </section>

         <!-- Section for charts-->
         <section id="charts">
            <h2>Activity Insights</h2>
            <div id="chart-containter">

            <!-- Dynamic chart content will de displayed here-->

            </div>

         <!-- Section for badges-->       
         <section id="badges">
            <h2> Your Achievements</h2>
            <div id="badge-container">
             
                <!-- Dynamic badge will appear here-->
                <p> Earn badges by completing activities!</p>

            </div>

    </main>
    <!-- linking Javascript file-->
    <script src="assets/js/app.js"></script>
</body> 
</html>
